<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSpace</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Comic Neue', cursive;
      background: url("photo_background.jpg") no-repeat center center/cover;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

   header
  {
      width: 90%;
      background: rgba(255,255,255,0.7); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      border-radius: 12px;
      backdrop-filter: blur(5px);
  }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e74c3c;
    }
  .navbar #Welcome-text 
  {
    margin-left: 25px;
    font-style: italic;
    font-weight: bold;
    color: #333;
    gap: 8px;
  }

  #profile-pic img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #00ffcc;
  margin-right: -15px;
  vertical-align: middle;
}

#Welcome-text {
  font-style: italic;
  font-weight: bold;
  color: #333;
}
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      padding-top: 180px;
    }

    .hero h6 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #ffdd57;
      line-height: 1.5;
    }

    img {
      width: 380px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px green;
      transition: 0.6s;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
    }
    .btn:hover {
      background: darkgreen;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- overlay -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <header>
  <div class="logo">AgriSpace</div>
  <nav>
    <a href="home.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="Games.html"><i class="fa-solid fa-gamepad"></i> Games</a>
    <a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
    <a href="Contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    <span id="profile-pic"></span>
    <span id="Welcome-text">Hi User, welcome on board üöÄ</span>
  </nav>
</header>

  <!-- Hero Section -->
  <div class="hero">
    <h6 id="text">In the first round<br> you'll learn about healthy soil.<br>Correctly identify what you see in the soil to move to the next round.</h6>
    <img id="myImage" src="firstRoundinstruction.png" alt="Image">
    <button id="nextBtn" class="btn" onclick="changeImage()">Next</button>
  </div>

  <audio id="bg-music" loop>
    <source src="Audio_background.mp3" type="audio/mpeg">
  </audio>

  <script>
    let audio = document.getElementById("bg-music");
    window.onload = function() {
      if (localStorage.getItem("music") === "playing") {
        audio.play();
      }
    }

    let current = 1;

    // ÿßŸÑÿµŸàÿ± ŸàÿßŸÑŸÜÿµŸàÿµ (round 1 + round 2 ŸÅŸÇÿ∑)
    const images = ["firstRoundinstruction.png", "secondRoundinstructions.png"];
    const texts = [
      "In the first round<br> you'll learn about healthy soil.<br>Correctly identify what you see in the soil to move to the next round.",
      "In the second round<br> you'll pick a strategy to improve soil quality.<br> Evaluate the situation, pick a strategy, and test in the lab to move forward."
    ];

    function changeImage() {
      let img = document.getElementById("myImage");
      let text = document.getElementById("text");
      let btn = document.getElementById("nextBtn");

      if (current < images.length) {
        img.src = images[current];
        text.innerHTML = texts[current];
        current++;
      }

      // ÿ®ÿπÿØ round 2 Ÿäÿ™ÿ≠ŸàŸÑ ÿßŸÑÿ≤ÿ±ÿßÿ± ÿ•ŸÑŸâ Let's Play
      if (current === images.length) {
        btn.innerText = "Let's Play";
        btn.setAttribute("onclick", "startGame()");
      }
    }

    function startGame() {
      window.location.href = "letsPlayGame1.html"; // ŸäŸÅÿ™ÿ≠ ÿµŸÅÿ≠ÿ© ÿßŸÑŸÑÿπÿ®ÿ©
    }
  </script>
   <script src="script.js"></script>
</body>
</html>
