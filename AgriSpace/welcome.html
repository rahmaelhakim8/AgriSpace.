<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSpace</title>
  <!-- Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      color: white;
      font-family: 'Comic Neue', cursive;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* طبقة شفافة غامقة */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* Navbar */
    header {
      width: 90%;
      background: rgba(255,255,255,0.7); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e74c3c;
    }

    nav a.home { background: #e74c3c; }      /* أحمر */
    nav a.games { background: #27ae60; }     /* أخضر */
    nav a.about { background: #3498db; }     /* أزرق */
    nav a.contact { background: #9b59b6; }   /* بنفسجي */
    nav a.login { background: #f39c12; }     /* برتقالي */

    /* Hero Section */
    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
      padding: 0 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      color: #ffdd57;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    /* Radio Buttons Group */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      transform: scale(1); /* يكبر الزر */
       display: flex;       
      
    }

    .btn-group a 
    {
      text-decoration: none;
    }

    .radio-label {
      background: rgba(255,255,255,0.7);
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
      
    }

    .radio-label:hover {
      transform: scale(1.05);
    }

    .radio-btn {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 25px;
      height: 25px;
      border: 2px solid #333;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      background: rgba(255,255,255,0.9);
    }

    .radio-btn:checked::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 12px;
      height: 12px;
      background: #e74c3c;
      border-radius: 50%;
    }

    .material-icons {
      font-size: 28px;
      color: black;
    }

    
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
  <video autoplay muted loop class="bg-video">
    <source src="AgriSpace_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- طبقة شفافة -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <header>
    <div class="logo">AgriSpace</div>
    <nav>
      <a href="#"><i class="fa-solid fa-house"></i> Home</a>
      <a href="#"><i class="fa-solid fa-gamepad"></i> Games</a>
      <a href="#"><i class="fa-solid fa-circle-info"></i> About</a>
      <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
      <a href="#"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="content">
    <h1>Welcome to your Corral</h1>
    <p>Learn, play, and explore the amazing world of farming through interactive games and fun activities!</p>
    
    <!-- Radio Buttons -->
    <div class="btn-group">
      <a href ="signup.html" class="radio-label">
        <span class="material-icons">family_restroom</span>
        <span>For Parents & Educators</span>
      </a>

      <a href="signup.html" class="radio-label">
        <span class="material-icons">science</span>
        <span>Researchers</span>
      </a> 

    </div>
  </div>

</body>
</html>
