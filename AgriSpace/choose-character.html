  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<body>

      <header>
         <div class="logo">AgriSpace</div>
            <nav>
                 <a href="home.html"><i class ="fa fa-home"></i>Home</a>
                <a href = "Games.html"><i class = "fa fa-gamepad"></i>Games</a>
                <a href="about.html"><i class = "fa fa-info-circle"></i>About</a>
                <a href="Contact.html"><i class = "fa fa-envelope"></i>Contact</a>
                <span id="profile-pic"></span>
  
                <span id="Welcome-text">Hi User, welcome on board 🚀</span>
            </nav>
      </header>

    <video autoplay muted loop id="bg-video">
            <source src="AgriSpace_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
    </video>

    <div class="overlay">
         <div class = "your-turn">
            <h2>Now it’s your turn!</h2>
            <p>Choose your own character and join the journey 🚀</p>
         </div>

         <div class="avatar-container">
  <div class="avatar-scroll">

    <!-- Champion -->
    <div class="character" 
         data-info-en="Jack is a determined athlete who trains hard. He values teamwork, discipline, and believes true strength comes from never giving up." 
         data-info-ar="جاك رياضي مُصمِّم يتدرّب بجد. يقدّر العمل الجماعي والانضباط، ويؤمن أن القوة الحقيقية تأتي من عدم الاستسلام.">
        <img src="AgriSpace.Photos/player.jpg" alt="the Champion">
        <p>the Champion</p>
    </div>

    <!-- Chef -->
    <div class="character" 
         data-info-en="Omar grew up helping his grandmother in the kitchen. He believes cooking is an art that brings people together and loves experimenting with new recipes." 
         data-info-ar="عمر نشأ وهو يساعد جدته في المطبخ. يؤمن أن الطبخ فن يجمع الناس، ويحب دائمًا تجربة وصفات جديدة.">
        <img src="AgriSpace.Photos/cooker.jpg" alt="the Chef">
        <p>the Chef</p>
    </div>

    <!-- Explorer -->
    <div class="character" 
         data-info-en="Noor is curious about the world. She loves reading, traveling, and discovering new ideas — always asking 'why' and 'how'." 
         data-info-ar="نور فضولية تجاه العالم. تحب القراءة والسفر واكتشاف الأفكار الجديدة، ودائمًا تسأل 'لماذا' و'كيف'.">
        <img src="AgriSpace.Photos/girl.jpg" alt="the Explorer">
        <p>the Explorer</p>
    </div>

    <!-- Builder -->
    <div class="character" 
         data-info-en="Kareem has always loved solving problems. From building bridges with toy blocks as a child to designing real machines, he believes engineering makes the world stronger." 
         data-info-ar="كريم دائمًا يحب حلّ المشكلات. من بناء الجسور بمكعبات اللعب وهو صغير، إلى تصميم الآلات في حياته، يؤمن أن الهندسة تجعل العالم أقوى.">
        <img src="AgriSpace.Photos/engineer.jpg" alt="the Builder">
        <p>the Builder</p>
    </div>

    <!-- Detective -->
    <div class="character" 
         data-info-en="Salma never misses a detail. With her sharp mind and notebook always in hand, she uncovers secrets and solves mysteries." 
         data-info-ar="سلمى لا يفوتها أي تفصيل. بذكاء حاد ودفتر ملاحظات دائمًا في يدها، تكشف الأسرار وتفك الألغاز.">
        <img src="AgriSpace.Photos/detective.jpg" alt="the Detective">
        <p>the Detective</p>
    </div>

    <!-- Painter -->
    <div class="character" 
         data-info-en="Youssef carries his sketchbook everywhere. For him, painting is a way to freeze time and capture emotions in colors." 
         data-info-ar="يوسف يحمل دفتره للرسم أينما ذهب. بالنسبة له، الرسم وسيلة لتجميد اللحظة وتسجيل المشاعر بالألوان.">
        <img src="AgriSpace.Photos/painter.jpg" alt="the Painter">
        <p>the Painter</p>
    </div>

    <div class="activities-section">
        <p>Let's go to activities 🚀</p>
        <a href="activities.html" class="go-button">Go</a>
    </div>

  </div>
</div>
